
apiRules:
- exclude:
    hasAttribute:
      uid: System.ObsoleteAttribute
- exclude:
    hasAttribute:
      uid: System.ComponentModel.EditorBrowsableAttribute
      ctorArguments:
      - System.ComponentModel.EditorBrowsableState.Never
- exclude:
    uidRegex: ^GameCanvas\.Editor$
    type: Namespace
- exclude:
    uidRegex: ^GameCanvas\.BehaviourBase$
    type: Type
- exclude:
    uidRegex: ^GameCanvas\.Resource$
    type: Type
- exclude:
    uidRegex: ^GameCanvas\.Resource\.[^.]+$
    type: Type
- exclude:
    uidRegex: ^GameCanvas\.Tests$
    type: Type
- exclude:
    uidRegex: ^GameCanvas\.Tests\.[^.]+$
    type: Type
- exclude:
    uidRegex: ^GameCanvas\.Gc(Font|Image|Sound|Text)\..*$
    type: Field
